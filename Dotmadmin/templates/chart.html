
{% extends 'dotm_dashboard.html' %}

{% block body_block %}

    <style>
        .header {
          border-bottom-left-radius: 20px 20px;
          border-bottom-right-radius: 20px 20px;
          display: flex;
          justify-content: space-around;
          align-items: center;
          padding: 10px;
          height: 20vh;
          width: 100%;
          background-color: #b4daef;
          
        }
      
        .rectangle {
          width: 150px;
          height: 10vh;
          background-color: white;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 10px;
          text-align: center;
        }

       
  

        .grid-container {
          display: flex;
          flex-wrap: wrap;
          margin-top: 40px;
        }
  
        .grid-item {
          width: 50%;
          padding: 20px;
          box-sizing: border-box;
        }
        .grid-item img {
          width: 100%;
          /* max-height: 300px; */
          object-fit: cover;
          border-radius: 8px;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .grid-item:nth-child(2) {
            align-self: flex-start;
        }
      </style>
      

   
      
    <div class="grid-container">
        <div class="grid-item">
          <h5>Bar graph of exceeded speed limit VS Within Speed limit</h5>
          <img src="data:image/png;base64,{{ chart_path }}" alt="Chart">
        </div> 
        <div class="grid-item">
            <h5>Graph of Speed of moving vehicles</h5>
            <img src="data:image/png;base64,{{ graph_path }}" alt="Graph">
        </div>
        <div class="grid-item">
            <h5>Bar graph of Speed violators per month</h5>
            <img src="data:image/png;base64,{{ permonth_path }}" alt="Graph">
          </div>
          <div class="grid-item">
            <h5>Bar graph of number of Speed violators per day</h5>
            <img src="data:image/png;base64,{{ perday_path }}" alt="Graph">
          </div>
    </div>
    
{% endblock %}
